<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Sistema de Controle</title>
  </head>
  <body>
    <!-- Seção de Login -->
    <div id="loginSection">
      <h2>Login</h2>
      <form id="loginForm">
        Usuário: <input type="text" name="usuario" id="usuario" /><br />
        Senha: <input type="password" name="senha" id="senha" /><br />
        <button type="submit">Entrar</button>
      </form>
      <div id="mensagem"></div>
    </div>

    <!-- Seção do Painel -->
    <div id="painelSection" style="display: none">
      <h2>Bem-vindo!</h2>
      <a href="#" onclick="acessar('/bloquear')">Bloquear Internet</a><br />
      <a href="#" onclick="acessar('/desbloquear')">Desbloquear Internet</a
      ><br />

      <a href="#" onclick="acessar('/logout')">Sair</a><br />
      <div id="respostaPainel"></div>
    </div>

    <script>
      const loginForm = document.getElementById("loginForm");
      loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        const usuario = document.getElementById("usuario").value;
        const senha = document.getElementById("senha").value;

        const res = await fetch("/login", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: new URLSearchParams({ usuario, senha }),
        });

        const texto = await res.text();
        if (res.ok) {
          document.getElementById("loginSection").style.display = "none";
          document.getElementById("painelSection").style.display = "block";
        } else {
          document.getElementById("mensagem").innerHTML = texto;
        }
      });

      async function acessar(endpoint) {
        const res = await fetch(endpoint);
        const texto = await res.text();

        if (endpoint === "/logout") {
          document.getElementById("painelSection").style.display = "none";
          document.getElementById("loginSection").style.display = "block";
          document.getElementById("mensagem").innerHTML = texto;
        } else {
          document.getElementById("respostaPainel").innerHTML = texto;
        }
      }
    </script>
  </body>
</html>
